span class="params">self, root</span>):</span><br><span class="line">		<span class="variable language_">self</span>.root = root</span><br><span class="line">		<span class="variable language_">self</span>.root.title(<span class="string">&quot;坐标转换工具-LSK&quot;</span>)</span><br><span class="line">		<span class="comment"># 设置全局默认字体（黑体 10号）</span></span><br><span class="line">		<span class="variable language_">self</span>.root.option_add(<span class="string">&quot;*Font&quot;</span>, (<span class="string">&quot;黑体&quot;</span>, <span class="number">10</span>))</span><br><span class="line">		sv_ttk.set_theme(<span class="string">&quot;light&quot;</span>)  <span class="comment"># 设置默认light主题</span></span><br><span class="line">		<span class="variable language_">self</span>.setup_ui()</span><br><span class="line">		</span><br><span class="line">		<span class="comment"># 初始化数据</span></span><br><span class="line">		<span class="variable language_">self</span>.points = []</span><br><span class="line">		<span class="variable language_">self</span>.transformed_points = []</span><br><span class="line">		<span class="variable language_">self</span>.y_direction = <span class="number">1</span></span><br><span class="line">		</span><br><span class="line">		<span class="comment"># 加载示例数据</span></span><br><span class="line">		<span class="variable language_">self</span>.load_sample_data()</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">def</span> <span class="title function_">setup_ui</span>(<span class="params">self</span>):</span><br><span class="line">		<span class="string">&quot;&quot;&quot;初始化现代化用户界面&quot;&quot;&quot;</span></span><br><span class="line">		<span class="variable language_">self</span>.root.geometry(<span class="string">&quot;900x600&quot;</span>)</span><br><span class="line">		main_frame = ttk.Frame(<span class="variable language_">self</span>.root, padding=<span class="number">10</span>)</span><br><span class="line">		main_frame.pack(fill=<span class="string">&quot;both&quot;</span>, expand=<span class="literal">True</span>)</span><br><span class="line">		<span class="comment"># 左侧控制面板</span></span><br><span class="line">		control_frame = ttk.Frame(main_frame, width=<span class="number">250</span>, padding=<span class="number">10</span>)</span><br><span class="line">		control_frame.pack(side=<span class="string">&quot;left&quot;</span>, fill=<span class="string">&quot;y&quot;</span>)</span><br><span class="line">		<span class="comment"># 右侧绘图区</span></span><br><span class="line">		plot_frame = ttk.Frame(main_frame, padding=<span class="number">10</span>)</span><br><span class="line">		plot_frame.pack(side=<span class="string">&quot;right&quot;</span>, fill=<span class="string">&quot;both&quot;</span>, expand=<span class="literal">True</span>)</span><br><span class="line">		<span class="comment"># 添加绘图区标题</span></span><br><span class="line">		plot_title = ttk.Label(plot_frame, text=<span class="string">&quot;坐标点分布图&quot;</span>, font=(<span class="string">&quot;黑体&quot;</span>, <span class="number">10</span>, <span class="string">&quot;bold&quot;</span>))</span><br><span class="line">		plot_title.pack(side=<span class="string">&quot;top&quot;</span>, pady=(<span class="number">0</span>, <span class="number">5</span>))</span><br><span class="line">		<span class="comment"># 画布容器保持不变</span></span><br><span class="line">		<span class="variable language_">self</span>.canvas = tk.Canvas(plot_frame, bg=<span class="string">&quot;white&quot;</span>, bd=<span class="number">0</span>, highlightthickness=<span class="number">0</span>)</span><br><span class="line">		<span class="variable language_">self</span>.canvas.pack(fill=<span class="string">&quot;both&quot;</span>, expand=<span class="literal">True</span>)</span><br><span class="line">		<span class="comment"># 坐标输入区</span></span><br><span class="line">		input_frame = ttk.LabelFrame(control_frame, text=<span class="string">&quot;原始坐标&quot;</span>, padding=<span class="number">10</span>)</span><br><span class="line">		input_frame.pack(fill=<span class="string">&quot;x&quot;</span>, pady=<span class="number">5</span>)</span><br><span class="line">		</span><br><span class="line">		<span class="variable language_">self</span>.coord_text = tk.Text(input_frame, height=<span class="number">10</span>, width=<span class="number">30</span>, font=(<span class="string">&quot;Consolas&quot;</span>, <span class="number">9</span>))</span><br><span class="line">		<span class="variable language_">self</span>.coord_text.pack(fill=<span class="string">&quot;x&quot;</span>)</span><br><span class="line">		</span><br><span class="line">		<span class="comment"># 参考点设置</span></span><br><span class="line">		ref_frame = ttk.LabelFrame(control_frame, text=<span class="string">&quot;参考点设置&quot;</span>, padding=<span class="number">10</span>)</span><br><span class="line">		ref_frame.pack(fill=<span class="string">&quot;x&quot;</span>, pady=<span class="number">5</span>)</span><br><span class="line">		</span><br><span class="line">		<span class="comment"># 原点坐标(a)</span></span><br><span class="line">		ttk.Label(ref_frame, text=<span class="string">&quot;原点(a) x,y:&quot;</span>).grid(row=<span class="number">0</span>, column=<span class="number">0</span>, sticky=<span class="string">&quot;w&quot;</span>)</span><br><span class="line">		<span class="variable language_">self</span>.a_x = ttk.Entry(ref_frame, width=<span class="number">10</span>, font=(<span class="string">&quot;Consolas&quot;</span>, <span class="number">10</span>))</span><br><span class="line">		<span class="variable language_">self</span>.a_x.grid(row=<span class="number">0</span>, column=<span class="number">1</span>, padx=<span class="number">5</span>, pady=<span class="number">2</span>)</span><br><span class="line">		<span class="variable language_">self</span>.a_y = ttk.Entry(ref_frame, width=<span class="number">10</span>, font=(<span class="string">&quot;Consolas&quot;</span>, <span class="number">10</span>))</span><br><span class="line">		<span class="variable language_">self</span>.a_y.grid(row=<span class="number">0</span>, column=<span class="number">2</span>, padx=<span class="number">5</span>, pady=<span class="number">2</span>)</span><br><span class="line">		</span><br><span class="line">		<span class="comment"># x轴点坐标(b)</span></span><br><span class="line">		ttk.Label(ref_frame, text=<span class="string">&quot;X 轴(b) x,y:&quot;</span>).grid(row=<span class="number">1</span>, column=<span class="number">0</span>, sticky=<span class="string">&quot;w&quot;</span>)</span><br><span class="line">		<span class="variable language_">self</span>.b_x = ttk.Entry(ref_frame, width=<span class="number">10</span>, font=(<span class="string">&quot;Consolas&quot;</span>, <span class="number">10</span>))</span><br><span class="line">		<span class="variable language_">self</span>.b_x.grid(row=<span class="number">1</span>, column=<span class="number">1</span>, padx=<span class="number">5</span>, pady=<span class="number">2</span>)</span><br><span class="line">		<span class="variable language_">self</span>.b_y = ttk.Entry(ref_frame, width=<span class="number">10</span>, font=(<span class="string">&quot;Consolas&quot;</span>, <span class="number">10</span>))</span><br><span class="line">		<span class="variable language_">self</span>.b_y.grid(row=<span class="number">1</span>, column=<span class="number">2</span>, padx=<span class="number">5</span>, pady=<span class="number">2</span>)</span><br><span class="line">		</span><br><span class="line">		<span class="comment"># Y轴方向</span></span><br><span class="line">		<span class="variable language_">self</span>.y_dir_var = tk.IntVar(value=<span class="number">1</span>)</span><br><span class="line">		ttk.Checkbutton(ref_frame, text=<span class="string">&quot;反转Y轴方向&quot;</span>, variable=<span class="variable language_">self</span>.y_dir_var).grid(row=<span class="number">2</span>, column=<span class="number">0</span>, columnspan=<span class="number">3</span>, pady=<span class="number">5</span>, sticky=<span class="string">&quot;w&quot;</span>)</span><br><span class="line">		</span><br><span class="line">		<span class="comment"># 操作按钮</span></span><br><span class="line">		btn_frame = ttk.Frame(control_frame)</span><br><span class="line">		btn_frame.pack(fill=<span class="string">&quot;x&quot;</span>, pady=<span class="number">10</span>)</span><br><span class="line">		</span><br><span class="line">		<span class="comment">#ttk.Button(btn_frame, text=&quot;转换坐标&quot;, style=&quot;Accent.TButton&quot;, command=self.transform_coords).pack(side=&quot;left&quot;, padx=2)</span></span><br><span class="line">		ttk.Button(btn_frame, text=<span class="string">&quot;转换坐标&quot;</span>, command=<span class="variable language_">self</span>.transform_coords).pack(side=<span class="string">&quot;left&quot;</span>, padx=<span class="number">2</span>)</span><br><span class="line">		ttk.Button(btn_frame, text=<span class="string">&quot;复制结果&quot;</span>, command=<span class="variable language_">self</span>.copy_results).pack(side=<span class="string">&quot;left&quot;</span>, padx=<span class="number">2</span>)</span><br><span class="line">		ttk.Button(btn_frame, text=<span class="string">&quot;清空&quot;</span>, command=<span class="variable language_">self</span>.clear_all).pack(side=<span class="string">&quot;right&quot;</span>, padx=<span class="number">2</span>)</span><br><span class="line">		ttk.Button(btn_frame, text=<span class="string">&quot;示例数据&quot;</span>, command=<span class="variable language_">self</span>.load_sample_data).pack(side=<span class="string">&quot;right&quot;</span>, padx=<span class="number">2</span>)</span><br><span class="line">		</span><br><span class="line">		<span class="comment"># 结果显示</span></span><br><span class="line">		result_frame = ttk.LabelFrame(control_frame, text=<span class="string">&quot;转换结果&quot;</span>, padding=<span class="number">10</span>)</span><br><span class="line">		result_frame.pack(fill=<span class="string">&quot;x&quot;</span>, pady=<span class="number">5</span>)</span><br><span class="line">		</span><br><span class="line">		<span class="variable language_">self</span>.result_text = tk.Text(result_frame, height=<span class="number">10</span>, width=<span class="number">30</span>, state=<span class="string">&quot;disabled&quot;</span>, font=(<span class="string">&quot;Consolas&quot;</span>, <span class="number">9</span>))</span><br><span class="line">		<span class="variable language_">self</span>.result_text.pack(fill=<span class="string">&quot;x&quot;</span>)</span><br><span class="line">		</span><br><span class="line">		<span class="comment"># 绑定事件</span></span><br><span class="line">		<span class="variable language_">self</span>.canvas.bind(<span class="string">&quot;&lt;Configure&gt;&quot;</span>, <span class="variable language_">self</span>.draw_coordinates)</span><br><span class="line">		</span><br><span class="line">	<span class="keyword">def</span> <span class="title function_">load_sample_data</span>(<span class="params">self</span>):</span><br><span class="line">		<span class="string">&quot;&quot;&quot;加载示例数据&quot;&quot;&quot;</span></span><br><span class="line">		sample_data = <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">-3.079,-40.615 </span></span><br><span class="line"><span class="string">-14.124,-38.011</span></span><br><span class="line"><span class="string">0.771,-17.989</span></span><br><span class="line"><span class="string">-10.172,-16.068</span></span><br><span class="line"><span class="string">5.609,10.806</span></span><br><span class="line"><span class="string">-5.774,10.919</span></span><br><span class="line"><span class="string">9.346,34.571</span></span><br><span class="line"><span class="string">-1.755,36.347</span></span><br><span class="line"><span class="string">13.532,58.904</span></span><br><span class="line"><span class="string">2.343,61.267</span></span><br><span class="line"><span class="string">		&quot;&quot;&quot;</span></span><br><span class="line">		<span class="variable language_">self</span>.coord_text.delete(<span class="string">&quot;1.0&quot;</span>, tk.END)</span><br><span class="line">		<span class="variable language_">self</span>.coord_text.insert(<span class="string">&quot;1.0&quot;</span>, sample_data.strip())</span><br><span class="line">		<span class="variable language_">self</span>.y_dir_var.<span class="built_in">set</span>(<span class="literal">True</span>)</span><br><span class="line">		</span><br><span class="line">		<span class="comment"># 设置示例参考点坐标</span></span><br><span class="line">		<span class="variable language_">self</span>.a_x.delete(<span class="number">0</span>, tk.END)</span><br><span class="line">		<span class="variable language_">self</span>.a_x.insert(<span class="number">0</span>, <span class="string">&quot;-3.079&quot;</span>)</span><br><span class="line">		<span class="variable language_">self</span>.a_y.delete(<span class="number">0</span>, tk.END)</span><br><span class="line">		<span class="variable language_">self</span>.a_y.insert(<span class="number">0</span>, <span class="string">&quot;-40.615&quot;</span>)</span><br><span class="line">		<span class="variable language_">self</span>.b_x.delete(<span class="number">0</span>, tk.END)</span><br><span class="line">		<span class="variable language_">self</span>.b_x.insert(<span class="number">0</span>, <span class="string">&quot;0.771&quot;</span>)</span><br><span class="line">		<span class="variable language_">self</span>.b_y.delete(<span class="number">0</span>, tk.END)</span><br><span class="line">		<span class="variable language_">self</span>.b_y.insert(<span class="number">0</span>, <span class="string">&quot;-17.989&quot;</span>)</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">def</span> <span class="title function_">parse_input</span>(<span class="params">self</span>):</span><br><span class="line">		<span class="string">&quot;&quot;&quot;解析输入的坐标数据&quot;&quot;&quot;</span></span><br><span class="line">		<span class="variable language_">self</span>.points = []</span><br><span class="line">		text = <span class="variable language_">self</span>.coord_text.get(<span class="string">&quot;1.0&quot;</span>, tk.END).strip()</span><br><span class="line">		<span class="keyword">for</span> line <span class="keyword">in</span> text.split(<span class="string">&quot;\n&quot;</span>):</span><br><span class="line">			<span class="keyword">if</span> line.strip():</span><br><span class="line">				<span class="keyword">try</span>:</span><br><span class="line">					x, y = <span class="built_in">map</span>(<span class="built_in">float</span>, line.strip().split(<span class="string">&quot;,&quot;</span>))</span><br><span class="line">					<span class="variable language_">self</span>.points.append([x, y])</span><br><span class="line">				<span class="keyword">except</span> ValueError:</span><br><span class="line">					<span class="keyword">continue</span></span><br><span class="line">		<span class="keyword">return</span> <span class="built_in">len</span>(<span class="variable language_">self</span>.points) &gt; <span class="number">0</span></span><br><span class="line">	</span><br><span class="line">	<span class="keyword">def</span> <span class="title function_">transform_coords</span>(<span class="params">self</span>):</span><br><span class="line">		<span class="string">&quot;&quot;&quot;执行坐标转换&quot;&quot;&quot;</span></span><br><span class="line">		<span class="keyword">if</span> <span class="keyword">not</span> <span class="variable language_">self</span>.parse_input():</span><br><span class="line">			messagebox.showerror(<span class="string">&quot;错误&quot;</span>, <span class="string">&quot;请输入有效的坐标数据&quot;</span>)</span><br><span class="line">			<span class="keyword">return</span></span><br><span class="line">		</span><br><span class="line">		<span class="keyword">try</span>:</span><br><span class="line">			a_x = <span class="built_in">float</span>(<span class="variable language_">self</span>.a_x.get())</span><br><span class="line">			a_y = <span class="built_in">float</span>(<span class="variable language_">self</span>.a_y.get())</span><br><span class="line">			b_x = <span class="built_in">float</span>(<span class="variable language_">self</span>.b_x.get())</span><br><span class="line">			b_y = <span class="built_in">float</span>(<span class="variable language_">self</span>.b_y.get())</span><br><span class="line">			<span class="variable language_">self</span>.y_direction = -<span class="number">1</span> <span class="keyword">if</span> <span class="variable language_">self</span>.y_dir_var.get() <span class="keyword">else</span> <span class="number">1</span></span><br><span class="line">		<span class="keyword">except</span> ValueError:</span><br><span class="line">			messagebox.showerror(<span class="string">&quot;错误&quot;</span>, <span class="string">&quot;请设置有效的参考点坐标&quot;</span>)</span><br><span class="line">			<span class="keyword">return</span></span><br><span class="line">		</span><br><span class="line">		a = np.array([a_x, a_y])</span><br><span class="line">		b = np.array([b_x, b_y])</span><br><span class="line">		ab = b - a</span><br><span class="line">		</span><br><span class="line">		<span class="comment"># 计算新坐标系基向量</span></span><br><span class="line">		e1 = ab / np.linalg.norm(ab)  <span class="comment"># X轴</span></span><br><span class="line">		e2 = np.array([-e1[<span class="number">1</span>], e1[<span class="number">0</span>]]) * (-<span class="number">1</span> <span class="keyword">if</span> <span class="variable language_">self</span>.y_dir_var.get() <span class="keyword">else</span> <span class="number">1</span>)  <span class="comment"># 保持功能但写法更清晰</span></span><br><span class="line">		</span><br><span class="line">		<span class="comment"># 构造变换矩阵</span></span><br><span class="line">		transform_matrix = np.array([e1, e2]).T</span><br><span class="line">		</span><br><span class="line">		<span class="comment"># 转换所有点</span></span><br><span class="line">		<span class="variable language_">self</span>.transformed_points = []</span><br><span class="line">		<span class="keyword">for</span> point <span class="keyword">in</span> <span class="variable language_">self</span>.points:</span><br><span class="line">			translated = np.array(point) - a</span><br><span class="line">			new_coords = np.dot(transform_matrix.T, translated)</span><br><span class="line">			<span class="variable language_">self</span>.transformed_points.append(new_coords.tolist())</span><br><span class="line">		</span><br><span class="line">		<span class="comment"># 显示结果</span></span><br><span class="line">		<span class="variable language_">self</span>.show_results()</span><br><span class="line">		<span class="variable language_">self</span>.draw_coordinates()</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">def</span> <span class="title function_">show_results</span>(<span class="params">self</span>):</span><br><span class="line">		<span class="string">&quot;&quot;&quot;显示转换结果(保留8位小数)&quot;&quot;&quot;</span></span><br><span class="line">		<span class="variable language_">self</span>.result_text.config(state=<span class="string">&quot;normal&quot;</span>)</span><br><span class="line">		<span class="variable language_">self</span>.result_text.delete(<span class="string">&quot;1.0&quot;</span>, tk.END)</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">for</span> i, point <span class="keyword">in</span> <span class="built_in">enumerate</span>(<span class="variable language_">self</span>.transformed_points):</span><br><span class="line">			<span class="variable language_">self</span>.result_text.insert(tk.END, <span class="string">f&quot;<span class="subst">&#123;i:2d&#125;</span>: <span class="subst">&#123;point[<span class="number">0</span>]:<span class="number">.8</span>f&#125;</span>, <span class="subst">&#123;point[<span class="number">1</span>]:<span class="number">.8</span>f&#125;</span>\n&quot;</span>)</span><br><span class="line">		</span><br><span class="line">		<span class="variable language_">self</span>.result_text.config(state=<span class="string">&quot;disabled&quot;</span>)</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">def</span> <span class="title function_">copy_results</span>(<span class="params">self</span>):</span><br><span class="line">		<span class="string">&quot;&quot;&quot;复制结果到剪贴板(保留8位小数)&quot;&quot;&quot;</span></span><br><span class="line">		<span class="keyword">if</span> <span class="keyword">not</span> <span class="variable language_">self</span>.transformed_points:</span><br><span class="line">			<span class="keyword">return</span></span><br><span class="line">			</span><br><span class="line">		<span class="variable language_">self</span>.root.clipboard_clear()</span><br><span class="line">		result = <span class="string">&quot;\n&quot;</span>.join([<span class="string">f&quot;<span class="subst">&#123;p[<span class="number">0</span>]:<span class="number">.8</span>f&#125;</span>, <span class="subst">&#123;p[<span class="number">1</span>]:<span class="number">.8</span>f&#125;</span>&quot;</span> <span class="keyword">for</span> p <span class="keyword">in</span> <span class="variable language_">self</span>.transformed_points])</span><br><span class="line">		<span class="variable language_">self</span>.root.clipboard_append(result)</span><br><span class="line">		messagebox.showinfo(<span class="string">&quot;成功&quot;</span>, <span class="string">&quot;转换结果已复制到剪贴板&quot;</span>)</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">def</span> <span class="title function_">clear_all</span>(<span class="params">self</span>):</span><br><span class="line">		<span class="string">&quot;&quot;&quot;清空所有数据&quot;&quot;&quot;</span></span><br><span class="line">		<span class="variable language_">self</span>.coord_text.delete(<span class="string">&quot;1.0&quot;</span>, tk.END)</span><br><span class="line">		<span class="variable language_">self</span>.result_text.config(state=<span class="string">&quot;normal&quot;</span>)</span><br><span class="line">		<span class="variable language_">self</span>.result_text.delete(<span class="string">&quot;1.0&quot;</span>, tk.END)</span><br><span class="line">		<span class="variable language_">self</span>.result_text.config(state=<span class="string">&quot;disabled&quot;</span>)</span><br><span class="line">		<span class="variable language_">self</span>.points = []</span><br><span class="line">		<span class="variable language_">self</span>.transformed_points = []</span><br><span class="line">		<span class="variable language_">self</span>.a_x.delete(<span class="number">0</span>, tk.END)</span><br><span class="line">		<span class="variable language_">self</span>.a_y.delete(<span class="number">0</span>, tk.END)</span><br><span class="line">		<span class="variable language_">self</span>.b_x.delete(<span class="number">0</span>, tk.END)</span><br><span class="line">		<span class="variable language_">self</span>.b_y.delete(<span class="number">0</span>, tk.END)</span><br><span class="line">		<span class="variable language_">self</span>.y_dir_var.<span class="built_in">set</span>(<span class="number">1</span>)</span><br><span class="line">		<span class="variable language_">self</span>.canvas.delete(<span class="string">&quot;all&quot;</span>)</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">def</span> <span class="title function_">draw_coordinates</span>(<span class="params">self, event=<span class="literal">None</span></span>):</span><br><span class="line">		<span class="string">&quot;&quot;&quot;绘制坐标点&quot;&quot;&quot;</span></span><br><span class="line">		<span class="keyword">if</span> <span class="keyword">not</span> <span class="variable language_">self</span>.points:</span><br><span class="line">			<span class="keyword">return</span></span><br><span class="line">			</span><br><span class="line">		<span class="variable language_">self</span>.canvas.delete(<span class="string">&quot;all&quot;</span>)</span><br><span class="line">		width = <span class="variable language_">self</span>.canvas.winfo_width()</span><br><span class="line">		height = <span class="variable language_">self</span>.canvas.winfo_height()</span><br><span class="line">		</span><br><span class="line">		<span class="comment"># 计算缩放和平移参数</span></span><br><span class="line">		all_points = <span class="variable language_">self</span>.points + ([p[:<span class="number">2</span>] <span class="keyword">for</span> p <span class="keyword">in</span> <span class="variable language_">self</span>.transformed_points] <span class="keyword">if</span> <span class="variable language_">self</span>.transformed_points <span class="keyword">else</span> [])</span><br><span class="line">		x_coords = [p[<span class="number">0</span>] <span class="keyword">for</span> p <span class="keyword">in</span> all_points]</span><br><span class="line">		y_coords = [p[<span class="number">1</span>] <span class="keyword">for</span> p <span class="keyword">in</span> all_points]</span><br><span class="line">		</span><br><span class="line">		<span class="comment"># 包含参考点</span></span><br><span class="line">		<span class="keyword">try</span>:</span><br><span class="line">			a_x = <span class="built_in">float</span>(<span class="variable language_">self</span>.a_x.get())</span><br><span class="line">			a_y = <span class="built_in">float</span>(<span class="variable language_">self</span>.a_y.get())</span><br><span class="line">			x_coords.append(a_x)</span><br><span class="line">			y_coords.append(a_y)</span><br><span class="line">		<span class="keyword">except</span> ValueError:</span><br><span class="line">			<span class="keyword">pass</span></span><br><span class="line">			</span><br><span class="line">		<span class="keyword">try</span>:</span><br><span class="line">			b_x = <span class="built_in">float</span>(<span class="variable language_">self</span>.b_x.get())</span><br><span class="line">			b_y = <span class="built_in">float</span>(<span class="variable language_">self</span>.b_y.get())</span><br><span class="line">			x_coords.append(b_x)</span><br><span class="line">			y_coords.append(b_y)</span><br><span class="line">		<span class="keyword">except</span> ValueError:</span><br><span class="line">			<span class="keyword">pass</span></span><br><span class="line">		</span><br><span class="line">		x_min, x_max = <span class="built_in">min</span>(x_coords), <span class="built_in">max</span>(x_coords)</span><br><span class="line">		y_min, y_max = <span class="built_in">min</span>(y_coords), <span class="built_in">max</span>(y_coords)</span><br><span class="line">		</span><br><span class="line">		<span class="comment"># 添加2%的边距</span></span><br><span class="line">		x_margin = (x_max - x_min) * <span class="number">0.02</span></span><br><span class="line">		y_margin = (y_max - y_min) * <span class="number">0.02</span></span><br><span class="line">		x_min -= x_margin <span class="keyword">if</span> x_margin != <span class="number">0</span> <span class="keyword">else</span> <span class="number">1</span></span><br><span class="line">		x_max += x_margin <span class="keyword">if</span> x_margin != <span class="number">0</span> <span class="keyword">else</span> <span class="number">1</span></span><br><span class="line">		y_min -= y_margin <span class="keyword">if</span> y_margin != <span class="number">0</span> <span class="keyword">else</span> <span class="number">1</span></span><br><span class="line">		y_max += y_margin <span class="keyword">if</span> y_margin != <span class="number">0</span> <span class="keyword">else</span> <span class="number">1</span></span><br><span class="line">		</span><br><span class="line">		x_scale = width / (x_max - x_min)</span><br><span class="line">		y_scale = height / (y_max - y_min)</span><br><span class="line">		scale = <span class="built_in">min</span>(x_scale, y_scale) * <span class="number">0.98</span>  <span class="comment"># 保持纵横比</span></span><br><span class="line">		</span><br><span class="line">		<span class="comment"># 转换函数</span></span><br><span class="line">		<span class="keyword">def</span> <span class="title function_">transform_point</span>(<span class="params">x, y</span>):</span><br><span class="line">			canvas_x = (x - x_min) * scale + (width - (x_max - x_min) * scale) / <span class="number">2</span></span><br><span class="line">			canvas_y = height - ((y - y_min) * scale + (height - (y_max - y_min) * scale) / <span class="number">2</span>)</span><br><span class="line">			<span class="keyword">return</span> canvas_x, canvas_y</span><br><span class="line">		</span><br><span class="line">		<span class="comment"># 绘制坐标轴</span></span><br><span class="line">		ox, oy = transform_point(<span class="number">0</span>, <span class="number">0</span>)  <span class="comment"># 原点坐标</span></span><br><span class="line">		<span class="variable language_">self</span>.canvas.create_line(<span class="number">0</span>, oy, width, oy, fill=<span class="string">&quot;#999999&quot;</span>, dash=(<span class="number">2</span>,<span class="number">2</span>), arrow=tk.LAST)  <span class="comment"># X轴</span></span><br><span class="line">		<span class="variable language_">self</span>.canvas.create_line(ox, height, ox, <span class="number">0</span>, fill=<span class="string">&quot;#999999&quot;</span>, dash=(<span class="number">2</span>,<span class="number">2</span>), arrow=tk.LAST)  <span class="comment"># Y轴</span></span><br><span class="line">		</span><br><span class="line">		<span class="comment"># 绘制原始坐标点（红色）</span></span><br><span class="line">		<span class="keyword">for</span> i, point <span class="keyword">in</span> <span class="built_in">enumerate</span>(<span class="variable language_">self</span>.points):</span><br><span class="line">			x, y = transform_point(point[<span class="number">0</span>], point[<span class="number">1</span>])</span><br><span class="line">			color = <span class="string">&quot;#FF4444&quot;</span>  <span class="comment"># 红色</span></span><br><span class="line">			<span class="variable language_">self</span>.canvas.create_oval(x-<span class="number">5</span>, y-<span class="number">5</span>, x+<span class="number">5</span>, y+<span class="number">5</span>, fill=color, outline=<span class="string">&quot;black&quot;</span>, width=<span class="number">1</span>)</span><br><span class="line">			<span class="variable language_">self</span>.canvas.create_text(x, y+<span class="number">15</span>, text=<span class="built_in">str</span>(i), font=(<span class="string">&quot;Arial&quot;</span>, <span class="number">8</span>))</span><br><span class="line">		</span><br><span class="line">		<span class="comment"># 绘制转换后坐标点（绿色）</span></span><br><span class="line">		<span class="keyword">if</span> <span class="variable language_">self</span>.transformed_points:</span><br><span class="line">			<span class="keyword">for</span> i, point <span class="keyword">in</span> <span class="built_in">enumerate</span>(<span class="variable language_">self</span>.transformed_points):</span><br><span class="line">				x, y = transform_point(point[<span class="number">0</span>], point[<span class="number">1</span>])</span><br><span class="line">				color = <span class="string">&quot;#44CC44&quot;</span>  <span class="comment"># 绿色</span></span><br><span class="line">				<span class="variable language_">self</span>.canvas.create_oval(x-<span class="number">5</span>, y-<span class="number">5</span>, x+<span class="number">5</span>, y+<span class="number">5</span>, fill=color, outline=<span class="string">&quot;black&quot;</span>, width=<span class="number">1</span>)</span><br><span class="line">				<span class="variable language_">self</span>.canvas.create_text(x, y-<span class="number">15</span>, text=<span class="built_in">str</span>(i), font=(<span class="string">&quot;Arial&quot;</span>, <span class="number">8</span>))</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&quot;__main__&quot;</span>:</span><br><span class="line">	root = tk.Tk()</span><br><span class="line">	app = CoordinateTransformer(root)</span><br><span class="line">	root.mainloop()</span><br><span class="line"></span><br><span class="line"><span class="comment"># pyinstaller -F -w -i my.ico --hidden-import numpy name.py</span></span><br></pre></td></tr></table></figure>
